<main class="register-main">
    <h1>Register for the Cat Lovers Club</h1>

    <form action="/register" method="POST" class="register-form">
        <label for="name">Name <span class="required">* (required)</span></label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email <span class="required">* (required)</span></label>
        <input type="email" id="email" name="email" required>

        <fieldset>
            <legend>What do you love most about cats?</legend>
            <div class="checkbox-group">
                <input type="checkbox" id="cute" name="love" value="cute">
                <label for="cute">Their cuteness</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="independent" name="love" value="independent">
                <label for="independent">Their independence</label>
            </div>
        </fieldset>

        <label for="breed">Favorite Cat Breed</label>
        <select id="breed" name="breed">
            <option value="">-- Select a breed --</option>
            <option value="russian_blue">Russian Blue</option>
            <option value="orange_tabby">Orange Tabby</option>
            <option value="persian">Persian</option>
            <option value="other">Other</option>
        </select>

        <button type="submit">Submit</button>
    </form>
</main>
